<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="components/shared.css">
  <style>
    .main-container {
      display: flex;
      height: calc(100vh - 140px); /* Subtract header and nav height */
      margin: 0;
      width: 100%;
      max-width: 100vw;
      overflow: hidden;
    }
    
    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 40%;
      padding: 1.5rem;
      box-shadow: 2px 0 20px rgba(0,0,0,0.1);
      overflow-x: hidden;
      border-right: 1px solid rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    .note-editor {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 60%;
      padding: 2rem;
      overflow-y: auto;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    
    .note-list {
      margin-top: 1rem;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .note-item {
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      animation: slideIn 0.3s ease;
    }
    
    .note-item:hover {
      background: rgba(255, 255, 255, 0.95);
      border-left-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    }
    
    .note-item.active {
      background: rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .note-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #333;
    }
    
    .note-preview {
      font-size: 0.85rem;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .note-date {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.25rem;
    }
    
    .note-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .note-item:hover .note-actions {
      opacity: 1;
    }
    
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }
    
    .action-btn:hover {
      background-color: rgba(102, 126, 234, 0.1);
      transform: scale(1.1);
    }
    
    .action-btn.edit {
      color: #667eea;
    }
    
    .action-btn.delete {
      color: #e74c3c;
    }
    
    .search-container {
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      flex-shrink: 0;
    }
    
    .sidebar > div:first-child {
      flex-shrink: 0;
    }
    
    .multi-select-actions {
      flex-shrink: 0;
    }
    
    textarea.form-control {
      resize: vertical;
      min-height: 400px;
      max-height: calc(100vh - 400px);
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .empty-state h3 {
      margin-bottom: 1rem;
      color: #333;
    }
    
    /* Multi-Select Styles */
    .multi-select-mode {
      background: #e3f2fd !important;
      border-left-color: #0a66c2 !important;
    }
    
    .note-item.selected {
      background: #e8f5e8 !important;
      border-left-color: #28a745 !important;
      border: 2px solid #28a745;
    }
    
    .note-item.selected .note-title {
      color: #155724;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .note-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #28a745;
    }
    
    /* Form Animation */
    .form-group {
      animation: fadeInUp 0.4s ease;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
        overflow: visible;
      }
      .sidebar {
        width: 100%;
        height: 300px;
        overflow-y: hidden;
      }
      .sidebar .note-list {
        overflow-y: auto;
        height: calc(100% - 120px);
      }
      .note-editor {
        width: 100%;
        min-height: 400px;
        overflow-y: auto;
        overflow-x: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Include shared header -->
  <div id="header-container"></div>

  <!-- Popup Notifications Container -->
  <div id="popupContainer"></div>
  
  <div class="main-container">
    <div class="sidebar">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h3 style="margin: 0;">Notes</h3>
        <div style="display: flex; gap: 0.5rem;">
          <button class="btn btn-secondary" onclick="toggleMultiSelect()" id="multiSelectBtn">Select Multiple</button>
          <button class="btn btn-primary" onclick="createNewNote()">+ New</button>
        </div>
      </div>
      
      <!-- Multi-Select Actions -->
      <div class="multi-select-actions" id="multiSelectActions" style="display: none; margin-bottom: 1rem; padding: 1rem; background: rgba(102, 126, 234, 0.1); border-radius: 12px; border: 1px solid rgba(102, 126, 234, 0.2);">
        <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
          <button class="btn btn-secondary" onclick="selectAllNotes()" style="font-size: 0.8rem; padding: 0.5rem 1rem;">Select All</button>
          <button class="btn btn-danger" onclick="bulkDeleteNotes()" id="bulkDeleteBtn" disabled style="font-size: 0.8rem; padding: 0.5rem 1rem;">Delete Selected</button>
        </div>
        <span class="selection-count" id="selectionCount" style="font-size: 0.8rem; color: #667eea; font-weight: 500;">0 selected</span>
      </div>
      
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Search notes by title or content..."
          oninput="searchNotes()"
        >
      </div>
      <div class="note-list" id="noteList">
        <!-- Notes will be populated here -->
      </div>
    </div>

    <div class="note-editor" id="noteEditor">
      <div class="empty-state" id="emptyState">
        <h3>Welcome to My Notes!</h3>
        <p>Click "New" to create your first note or select an existing note from the sidebar.</p>
      </div>
      
      <div id="noteForm" style="display: none;">
        <div class="form-group">
          <label for="noteTitle">Title</label>
          <input type="text" id="noteTitle" class="form-control" placeholder="Enter note title...">
        </div>
        <div class="form-group">
          <label for="noteContent">Content</label>
          <textarea id="noteContent" class="form-control" placeholder="Write your note here..."></textarea>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="saveNote()">Save</button>
          <button class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
          <button class="btn btn-danger" onclick="deleteNote()" id="deleteBtn" style="display: none;">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="components/shared.js"></script>
  <script>
    // Check authentication
    checkAuth();

    let notes = [];
    let filteredNotes = [];
    let currentNoteId = null;
    let isMultiSelectMode = false;
    let selectedNotes = new Set();

    // Load shared header
    async function loadHeader() {
      try {
        const response = await fetch('components/header.html');
        const headerHtml = await response.text();
        document.getElementById('header-container').innerHTML = headerHtml;
        
        // Initialize shared components with smooth transition
        initializeSharedComponents('My Notes', 'notes-tab');
        
        // Load notes
        loadNotes();
      } catch (error) {
        console.error('Error loading header:', error);
        // Still load notes even if header fails
        loadNotes();
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadHeader();
    });

    // Multi-Select Functions
    function toggleMultiSelect() {
      isMultiSelectMode = !isMultiSelectMode;
      const multiSelectBtn = document.getElementById('multiSelectBtn');
      const multiSelectActions = document.getElementById('multiSelectActions');
      
      if (isMultiSelectMode) {
        multiSelectBtn.textContent = 'Cancel Selection';
        multiSelectBtn.classList.remove('btn-secondary');
        multiSelectBtn.classList.add('btn-danger');
        multiSelectActions.style.display = 'block';
        showInfo('Multi-select mode enabled. Click on notes to select them.');
      } else {
        multiSelectBtn.textContent = 'Select Multiple';
        multiSelectBtn.classList.remove('btn-danger');
        multiSelectBtn.classList.add('btn-secondary');
        multiSelectActions.style.display = 'none';
        selectedNotes.clear();
        updateSelectionCount();
        renderNoteList();
        showInfo('Multi-select mode disabled.');
      }
    }

    function selectAllNotes() {
      if (isMultiSelectMode) {
        selectedNotes.clear();
        filteredNotes.forEach(note => {
          selectedNotes.add(note._id || note.id);
        });
        updateSelectionCount();
        renderNoteList();
        showInfo(`Selected all ${filteredNotes.length} notes.`);
      }
    }

    function toggleNoteSelection(noteId, event) {
      event.stopPropagation();
      
      if (selectedNotes.has(noteId)) {
        selectedNotes.delete(noteId);
      } else {
        selectedNotes.add(noteId);
      }
      
      updateSelectionCount();
      renderNoteList();
    }

    function updateSelectionCount() {
      const count = selectedNotes.size;
      const selectionCount = document.getElementById('selectionCount');
      const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
      
      selectionCount.textContent = `${count} selected`;
      bulkDeleteBtn.disabled = count === 0;
    }

    async function bulkDeleteNotes() {
      if (selectedNotes.size === 0) {
        showError('No notes selected for deletion.');
        return;
      }

      const confirmMessage = `Are you sure you want to delete ${selectedNotes.size} selected note(s)?`;
      if (!confirm(confirmMessage)) {
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const deletePromises = Array.from(selectedNotes).map(noteId => 
          fetch(`${API_BASE}/api/notes/${noteId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          })
        );

        const responses = await Promise.all(deletePromises);
        const failedDeletes = responses.filter(response => !response.ok);

        if (failedDeletes.length > 0) {
          showError(`Failed to delete ${failedDeletes.length} note(s).`);
        } else {
          showSuccess(`Successfully deleted ${selectedNotes.size} note(s)!`);
        }

        // Reset multi-select mode
        selectedNotes.clear();
        isMultiSelectMode = false;
        const multiSelectBtn = document.getElementById('multiSelectBtn');
        const multiSelectActions = document.getElementById('multiSelectActions');
        
        multiSelectBtn.textContent = 'Select Multiple';
        multiSelectBtn.classList.remove('btn-danger');
        multiSelectBtn.classList.add('btn-secondary');
        multiSelectActions.style.display = 'none';
        
        // Reload notes
        await loadNotes();
      } catch (error) {
        console.error('Error in bulk delete:', error);
        showError('Failed to delete selected notes. Please try again.');
      }
    }

    // API Functions
    async function loadNotes() {
      try {
        const token = localStorage.getItem('token');
        console.log('Loading notes from:', `${API_BASE}/api/notes`);
        
        const response = await fetch(`${API_BASE}/api/notes`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load notes');
        }
        
        notes = await response.json();
        filteredNotes = [...notes];
        // Clear search input when notes are reloaded
        document.getElementById('searchInput').value = '';
        
        // Reset multi-select mode if active
        if (isMultiSelectMode) {
          selectedNotes.clear();
          isMultiSelectMode = false;
          const multiSelectBtn = document.getElementById('multiSelectBtn');
          const multiSelectActions = document.getElementById('multiSelectActions');
          
          multiSelectBtn.textContent = 'Select Multiple';
          multiSelectBtn.classList.remove('btn-danger');
          multiSelectBtn.classList.add('btn-secondary');
          multiSelectActions.style.display = 'none';
        }
        
        renderNoteList();
        showEmptyState();
      } catch (error) {
        console.error('Error loading notes:', error);
        if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
          showError(`Cannot connect to server. Please make sure the server is running on ${API_BASE}`);
        } else {
          showError('Failed to load notes. Please try again.');
        }
      }
    }

    async function saveNote() {
      const title = document.getElementById('noteTitle').value.trim();
      const content = document.getElementById('noteContent').value.trim();
      
      if (!title) {
        showError('Please enter a title for your note.');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const noteData = {
          title: title,
          content: content
        };

        let response;
        if (currentNoteId) {
          // Update existing note
          response = await fetch(`${API_BASE}/api/notes/${currentNoteId}`, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(noteData)
          });
        } else {
          // Create new note
          response = await fetch(`${API_BASE}/api/notes`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(noteData)
          });
        }

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to save note');
        }

        // Reload notes to get updated list
        await loadNotes();
        showEmptyState();
        currentNoteId = null;
        
        // Show success message
        const message = currentNoteId ? 'Note updated successfully!' : 'Note created successfully!';
        showSuccess(message);
      } catch (error) {
        console.error('Error saving note:', error);
        showError(`Failed to save note: ${error.message}`);
      }
    }

    async function deleteNote() {
      if (!currentNoteId) return;
      
      if (confirm('Are you sure you want to delete this note?')) {
        try {
          const token = localStorage.getItem('token');
          console.log('Attempting to delete note:', currentNoteId);
          console.log('API URL:', `${API_BASE}/api/notes/${currentNoteId}`);
          
          const response = await fetch(`${API_BASE}/api/notes/${currentNoteId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          console.log('Response status:', response.status);
          console.log('Response ok:', response.ok);

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to delete note');
          }

          await loadNotes();
          showEmptyState();
          currentNoteId = null;
          showSuccess('Note deleted successfully!');
        } catch (error) {
          console.error('Error deleting note:', error);
          if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
            showError(`Cannot connect to server. Please make sure the server is running on ${API_BASE}`);
          } else {
            showError(`Failed to delete note: ${error.message}`);
          }
        }
      }
    }

    function searchNotes() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (searchTerm === '') {
        filteredNotes = [...notes];
      } else {
        filteredNotes = notes.filter(note => 
          note.title.toLowerCase().includes(searchTerm) ||
          note.content.toLowerCase().includes(searchTerm)
        );
      }
      
      renderNoteList();
    }

    function editNote(noteId, event) {
      event.stopPropagation(); // Prevent note selection
      selectNote(noteId);
    }

    function deleteNoteFromList(noteId, event) {
      event.stopPropagation(); // Prevent note selection
      console.log('Deleting note with ID:', noteId);
      currentNoteId = noteId;
      deleteNote();
    }

    function createNewNote() {
      currentNoteId = null;
      document.getElementById('noteTitle').value = '';
      document.getElementById('noteContent').value = '';
      document.getElementById('deleteBtn').style.display = 'none';
      showNoteForm();
      showInfo('Creating new note...');
    }

    function showNoteForm() {
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('noteForm').style.display = 'block';
    }

    function showEmptyState() {
      document.getElementById('emptyState').style.display = 'block';
      document.getElementById('noteForm').style.display = 'none';
    }

    function cancelEdit() {
      showEmptyState();
      currentNoteId = null;
    }

    function selectNote(noteId) {
      const note = notes.find(n => (n._id || n.id) === noteId);
      if (!note) {
        console.error('Note not found:', noteId);
        return;
      }

      currentNoteId = note._id || note.id;
      document.getElementById('noteTitle').value = note.title;
      document.getElementById('noteContent').value = note.content;
      document.getElementById('deleteBtn').style.display = 'inline-block';
      showNoteForm();

      // Update active state in note list
      document.querySelectorAll('.note-item').forEach(item => {
        item.classList.remove('active');
      });
      // Find and activate the current note item
      const noteElement = document.querySelector(`[onclick="selectNote('${noteId}')"]`);
      if (noteElement) {
        noteElement.classList.add('active');
      }
    }

    function renderNoteList() {
      const noteList = document.getElementById('noteList');
      
      if (filteredNotes.length === 0) {
        if (notes.length === 0) {
          noteList.innerHTML = '<p style="text-align: center; color: #666; margin-top: 2rem;">No notes yet</p>';
        } else {
          noteList.innerHTML = '<p style="text-align: center; color: #666; margin-top: 2rem;">No notes found matching your search</p>';
        }
        return;
      }

      noteList.innerHTML = filteredNotes.map(note => {
        const date = new Date(note.updatedAt || note.createdAt).toLocaleDateString();
        const preview = note.content.substring(0, 50) + (note.content.length > 50 ? '...' : '');
        const noteId = note._id || note.id;
        const isSelected = selectedNotes.has(noteId);
        const isActive = currentNoteId === noteId;
        
        let noteClass = 'note-item';
        if (isMultiSelectMode) {
          noteClass += ' multi-select-mode';
        }
        if (isSelected) {
          noteClass += ' selected';
        }
        if (isActive && !isMultiSelectMode) {
          noteClass += ' active';
        }
        
        const checkbox = isMultiSelectMode ? `
          <div class="checkbox-wrapper">
            <input type="checkbox" class="note-checkbox" 
                   ${isSelected ? 'checked' : ''} 
                   onclick="toggleNoteSelection('${noteId}', event)">
          </div>
        ` : '';
        
        const clickHandler = isMultiSelectMode ? 
          `onclick="toggleNoteSelection('${noteId}', event)"` : 
          `onclick="selectNote('${noteId}')"`;
        
        return `
          <div class="${noteClass}" ${clickHandler}>
            ${checkbox}
            <div class="note-title">${note.title}</div>
            <div class="note-preview">${preview}</div>
            <div class="note-date">${date}</div>
            ${!isMultiSelectMode ? `
              <div class="note-actions">
                <button class="action-btn edit" onclick="editNote('${noteId}', event)" title="Edit note">
                  ✏️
                </button>
                <button class="action-btn delete" onclick="deleteNoteFromList('${noteId}', event)" title="Delete note">
                  🗑️
                </button>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
