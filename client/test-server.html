<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Server Connection Test</h1>
    <button onclick="testServer()">Test Server Connection</button>
    <button onclick="testNotesAPI()">Test Notes API</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:4000';

        async function testServer() {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testing server connection...');
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.status === 401) {
                    resultDiv.innerHTML = '<div class="status success">✅ Server is running! (401 Unauthorized is expected without token)</div>';
                } else {
                    resultDiv.innerHTML = `<div class="status success">✅ Server is running! Status: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('Server test error:', error);
                resultDiv.innerHTML = `<div class="status error">❌ Server connection failed: ${error.message}</div>`;
            }
        }

        async function testNotesAPI() {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testing notes API...');
                const response = await fetch(`${API_BASE}/api/notes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Notes API response status:', response.status);
                
                if (response.status === 401) {
                    resultDiv.innerHTML = '<div class="status success">✅ Notes API is accessible! (401 Unauthorized is expected without token)</div>';
                } else {
                    resultDiv.innerHTML = `<div class="status success">✅ Notes API is accessible! Status: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('Notes API test error:', error);
                resultDiv.innerHTML = `<div class="status error">❌ Notes API failed: ${error.message}</div>`;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testServer();
        };
    </script>
</body>
</html>
