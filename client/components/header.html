<!-- Shared Header Component -->
<div class="header">
  <h1 id="page-title">Dashboard</h1>
  <div class="user-dropdown" id="user-dropdown">
    <button class="user-trigger" onclick="toggleDropdown()">
      <div class="user-avatar" id="user-avatar">U</div>
      <div class="user-info">
        <div class="user-name" id="user-name">Loading...</div>
        <div class="user-email" id="user-email">loading@example.com</div>
      </div>
      <div class="dropdown-arrow"></div>
    </button>
    <div class="dropdown-menu" id="dropdown-menu">
      <div class="dropdown-item">
        <div class="dropdown-icon">Profile</div>
      </div>
      <div class="dropdown-item">
        <div class="dropdown-icon">Settings</div>
      </div>
      <div class="dropdown-item logout" onclick="logout()">
        <div class="dropdown-icon">Sign Out</div>
      </div>
    </div>
  </div>
</div>

<div class="nav-tabs">
  <button class="tab" id="dashboard-tab" onclick="goToDashboard()">Dashboard</button>
  <button class="tab" id="notes-tab" onclick="goToMyNote()">My Note</button>
  <button class="tab" id="english-tab" onclick="goToLearnEnglish()">Learn English</button>
  <button class="tab" id="bills-tab" onclick="goToBills()">Bills</button>
  <button class="tab" id="decentralization-tab" onclick="goToDecentralization()">Decentralization</button>
</div>
