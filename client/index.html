<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #ffffff 0%, #000000 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #1d1d1f;
      line-height: 1.5;
      position: relative;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Subtle overlay for better readability */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 10;
    }

    .login-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 3rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      border: 1px solid #e5e5e7;
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      color: #1d1d1f;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #86868b;
      text-align: center;
      font-size: 17px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #1d1d1f;
      font-weight: 500;
      font-size: 15px;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      font-size: 17px;
      background: #ffffff;
      color: #1d1d1f;
      transition: border-color 0.2s ease;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .form-input::placeholder {
      color: #86868b;
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .btn {
      flex: 1;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      position: relative;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #007aff;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056cc;
    }

    .btn-primary:active:not(:disabled) {
      background: #004499;
    }

    .btn-secondary {
      background: #f5f5f7;
      color: #007aff;
      border: 1px solid #d2d2d7;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e5e5e7;
    }

    .btn-secondary:active:not(:disabled) {
      background: #d5d5d7;
    }

    .status {
      margin-top: 1.5rem;
      padding: 0.875rem 1rem;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }

    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .status.info {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }

    .debug-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f5f5f7;
      border-radius: 12px;
      border: 1px solid #e5e5e7;
    }

    .debug-section h3 {
      margin-bottom: 1rem;
      color: #1d1d1f;
      font-size: 15px;
      font-weight: 600;
    }

    .debug-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #ffffff;
      color: #007aff;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .debug-btn:hover {
      background: #f5f5f7;
    }

    .debug-output {
      margin-top: 1rem;
      padding: 1rem;
      background: #1d1d1f;
      color: #f5f5f7;
      border-radius: 8px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 13px;
      overflow-x: auto;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      .title {
        font-size: 24px;
      }
      
      .button-group {
        flex-direction: column;
      }
    }

    /* Focus styles for accessibility */
    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
    }

    .debug-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="logo">
        <h1 class="title">Sign In</h1>
        <p class="subtitle">Welcome back to your account</p>
      </div>

      <form id="loginForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="email">Username</label>
          <input 
            id="email" 
            type="text" 
            class="form-input" 
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password" 
            type="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="register()">
            <span class="btn-text">Sign Up</span>
          </button>
          <button type="submit" class="btn btn-primary" id="loginBtn">
            <span class="btn-text">Sign In</span>
          </button>
        </div>
      </form>

      <div id="status" class="status"></div>

      <!-- Debug Section -->
      <div class="debug-section">
        <h3>Developer Tools</h3>
        <button class="debug-btn" onclick="me()">Check Authentication</button>
        <div id="out" class="debug-output"></div>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
  <script>
    // Enhanced form handling
    function handleSubmit(event) {
      event.preventDefault();
      login();
    }

    // Enhanced status display
    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        status.style.display = 'none';
      }, 5000);
    }

    // Button loading states
    function setButtonLoading(button, loading) {
      const btnText = button.querySelector('.btn-text');
      if (loading) {
        button.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Loading...';
      } else {
        button.disabled = false;
        btnText.textContent = button.classList.contains('btn-primary') ? 'Sign In' : 'Sign Up';
      }
    }

    // Override the original functions to add loading states
    const originalLogin = window.login;
    const originalRegister = window.register;

    window.login = async function() {
      const loginBtn = document.getElementById('loginBtn');
      setButtonLoading(loginBtn, true);
      
      try {
        await originalLogin();
      } finally {
        setButtonLoading(loginBtn, false);
      }
    };

    window.register = async function() {
      const registerBtn = document.querySelector('.btn-secondary');
      setButtonLoading(registerBtn, true);
      
      try {
        await originalRegister();
      } finally {
        setButtonLoading(registerBtn, false);
      }
    };

    // Add subtle focus effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-1px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
