<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="components/shared.css">
  <style>
    .dashboard-container {
      max-width: 980px;
      margin: 22px auto;
      padding: 0 22px;
      box-sizing: border-box;
    }
    
    .welcome-section {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.12);
      padding: 22px;
      margin-bottom: 22px;
      border: 0.5px solid rgba(0,0,0,0.04);
      text-align: center;
    }
    
    .welcome-section h2 {
      color: #1d1d1f;
      margin-bottom: 16px;
      font-size: 28px;
      line-height: 1.14286;
      font-weight: 600;
      letter-spacing: .007em;
    }
    
    .welcome-section p {
      color: #86868b;
      font-size: 17px;
      line-height: 1.47059;
      letter-spacing: -0.022em;
      margin-bottom: 16px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 22px;
      margin-top: 22px;
    }
    
    .stat-card {
      background: #ffffff;
      padding: 22px;
      border-radius: 18px;
      border: 0.5px solid rgba(0,0,0,0.04);
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.12);
      text-align: center;
      transition: all 0.15s ease;
    }
    
    .stat-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px 0 rgba(0,0,0,0.16);
    }
    
    .stat-number {
      font-size: 36px;
      line-height: 1.05556;
      font-weight: 600;
      letter-spacing: -.005em;
      color: #007aff;
      margin-bottom: 8px;
    }
    
    .stat-label {
      color: #86868b;
      font-size: 14px;
      line-height: 1.28571;
      font-weight: 400;
    }
    
    .quick-actions {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    
    .action-btn {
      padding: 11px 22px;
      border: 1px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
      line-height: 1.23536;
      font-weight: 400;
      letter-spacing: -0.022em;
      transition: all 0.15s ease-in-out;
      font-family: inherit;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      text-decoration: none;
      white-space: nowrap;
      background: #0071e3;
      color: #fff;
      border-color: #0071e3;
    }

    .action-btn:hover {
      background: #0077ed;
      border-color: #0077ed;
      transform: scale(1.004);
    }

    .action-btn:active {
      transform: scale(0.996);
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        width: 95%;
        margin: 1rem auto;
        padding: 1.5rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .quick-actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Include shared header -->
  <div id="header-container"></div>

  <div class="dashboard-container" id="dashboard-content">
    <div class="loading" id="loading">Loading user data...</div>
    <div class="welcome-section" id="welcome-section" style="display: none;">
      <h2>Welcome back!</h2>
      <p>You have successfully logged in to your dashboard.</p>
      <p>Click on the "My Note" tab to access and manage your notes.</p>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-notes">0</div>
          <div class="stat-label">Total Notes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="recent-notes">0</div>
          <div class="stat-label">Recent Notes (7 days)</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="account-age">0</div>
          <div class="stat-label">Days Since Registration</div>
        </div>
      </div>
      
      <div class="quick-actions">
        <button class="action-btn" onclick="goToMyNote()">Create New Note</button>
        <button class="action-btn" onclick="refreshStats()">Refresh Stats</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="components/shared.js"></script>
  <script>
    // Check authentication
    checkAuth();

    // Load shared header
    async function loadHeader() {
      try {
        const response = await fetch('components/header.html');
        const headerHtml = await response.text();
        document.getElementById('header-container').innerHTML = headerHtml;
        
        // Initialize shared components with smooth transition
        initializeSharedComponents('Dashboard', 'dashboard-tab');
        
        // Show welcome section smoothly
        document.getElementById('loading').style.display = 'none';
        document.getElementById('welcome-section').style.display = 'block';
        
        // Load dashboard data
        await loadStats();
      } catch (error) {
        console.error('Error loading header:', error);
        // Show welcome section even if header fails
        document.getElementById('loading').style.display = 'none';
        document.getElementById('welcome-section').style.display = 'block';
      }
    }

    async function loadStats() {
      try {
        // Load notes to count them
        const response = await fetch(API_BASE + '/api/notes', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (response.ok) {
          const notes = await response.json();
          updateStats(notes);
        }
      } catch (error) {
        console.error('Error loading stats:', error);
        // Don't show error for stats, just set to 0
        updateStats([]);
      }
    }

    function updateStats(notes) {
      const userData = getUserData();
      const totalNotes = notes.length;
      const now = new Date();
      const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
      const recentNotes = notes.filter(note => new Date(note.createdAt) > sevenDaysAgo).length;
      
      const accountAge = userData ? Math.floor((now - new Date(userData.createdAt)) / (1000 * 60 * 60 * 24)) : 0;

      document.getElementById('total-notes').textContent = totalNotes;
      document.getElementById('recent-notes').textContent = recentNotes;
      document.getElementById('account-age').textContent = accountAge;
    }

    async function refreshStats() {
      await loadStats();
      showSuccess('Stats refreshed!');
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadHeader();
    });
  </script>
</body>
</html>
