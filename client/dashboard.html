<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .dashboard-container {
      width: 400px; margin: 80px auto; padding: 24px;
      background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc;
    }
    button { padding: 10px 20px; background: #e74c3c; color: #fff; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Dashboard!</h2>
    <p>You have successfully logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
  <script>
    // Check login (JWT in localStorage)
    if (!localStorage.getItem('token')) {
      window.location.href = 'index.html';

    }
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
