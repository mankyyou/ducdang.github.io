<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="components/shared.css">
  <style>
    .dashboard-container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      animation: slideUp 0.3s ease-out;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .welcome-section {
      text-align: center;
      padding: 2rem 0;
    }
    
                   .welcome-section h2 {
        color: #333;
        margin-bottom: 1rem;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    
    .welcome-section p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
                   .stat-card {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        padding: 1.5rem;
        border-radius: 15px;
        border: 1px solid rgba(102, 126, 234, 0.2);
        text-align: center;
        transition: all 0.3s ease;
      }
    
                   .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      }
    
                   .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 0.5rem;
      }
    
    .stat-label {
      color: #666;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .quick-actions {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
                   .action-btn {
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
    
                   .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }
    
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        width: 95%;
        margin: 1rem auto;
        padding: 1.5rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .quick-actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Include shared header -->
  <div id="header-container"></div>

  <div class="dashboard-container" id="dashboard-content">
    <div class="loading" id="loading">Loading user data...</div>
    <div class="welcome-section" id="welcome-section" style="display: none;">
      <h2>Welcome back!</h2>
      <p>You have successfully logged in to your dashboard.</p>
      <p>Click on the "My Note" tab to access and manage your notes.</p>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-notes">0</div>
          <div class="stat-label">Total Notes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="recent-notes">0</div>
          <div class="stat-label">Recent Notes (7 days)</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="account-age">0</div>
          <div class="stat-label">Days Since Registration</div>
        </div>
      </div>
      
      <div class="quick-actions">
        <button class="action-btn" onclick="goToMyNote()">Create New Note</button>
        <button class="action-btn" onclick="refreshStats()">Refresh Stats</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="components/shared.js"></script>
  <script>
    // Check authentication
    checkAuth();

    // Load shared header
    async function loadHeader() {
      try {
        const response = await fetch('components/header.html');
        const headerHtml = await response.text();
        document.getElementById('header-container').innerHTML = headerHtml;
        
        // Initialize shared components with smooth transition
        initializeSharedComponents('Dashboard', 'dashboard-tab');
        
        // Show welcome section smoothly
        document.getElementById('loading').style.display = 'none';
        document.getElementById('welcome-section').style.display = 'block';
        
        // Load dashboard data
        await loadStats();
      } catch (error) {
        console.error('Error loading header:', error);
        // Show welcome section even if header fails
        document.getElementById('loading').style.display = 'none';
        document.getElementById('welcome-section').style.display = 'block';
      }
    }

    async function loadStats() {
      try {
        // Load notes to count them
        const response = await fetch(API_BASE + '/api/notes', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (response.ok) {
          const notes = await response.json();
          updateStats(notes);
        }
      } catch (error) {
        console.error('Error loading stats:', error);
        // Don't show error for stats, just set to 0
        updateStats([]);
      }
    }

    function updateStats(notes) {
      const userData = getUserData();
      const totalNotes = notes.length;
      const now = new Date();
      const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
      const recentNotes = notes.filter(note => new Date(note.createdAt) > sevenDaysAgo).length;
      
      const accountAge = userData ? Math.floor((now - new Date(userData.createdAt)) / (1000 * 60 * 60 * 24)) : 0;

      document.getElementById('total-notes').textContent = totalNotes;
      document.getElementById('recent-notes').textContent = recentNotes;
      document.getElementById('account-age').textContent = accountAge;
    }

    async function refreshStats() {
      await loadStats();
      showSuccess('Stats refreshed!');
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadHeader();
    });
  </script>
</body>
</html>
