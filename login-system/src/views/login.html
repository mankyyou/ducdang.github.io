<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .login-container {
      width: 320px; margin: 80px auto; padding: 24px;
      background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc;
    }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: #3498db; color: #fff; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="id" placeholder="User ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const id = this.id.value;
      const password = this.password.value;
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password })
      });
      const data = await res.json();
      document.getElementById('message').textContent = data.message || (data.token ? 'Login successful!' : 'Login failed');
    };
  </script>
</body>
</html>
