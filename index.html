<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hello World 🌍</h1>
  <p id="msg">Click the button!</p>
  <button onclick="sayHi()">Click me</button>

  <script>
    function sayHi() {
      document.getElementById("msg").innerText = "Hello from JavaScript 🚀";
    }
  </script>
</body>
</html>
